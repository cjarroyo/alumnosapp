<mat-card>
  <mat-card-title>Alumnos</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombres}} {{alumno.apellidos}}</td>
      </ng-container>
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fech. de nacimiento </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.fechaNacimiento}} </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let alumno"> <a mat-raised-button color="accent"
            [routerLink]="['/alumno-edit', alumno.id]">Editar</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/alumno-add']">Agregar</button>

</mat-card>
